        <title>Barb's Old-Time Tune List</title>
        <h1>Barb's List of Old-Time Tunes</h1>
        
        <img src="images/cabin.png" alt="Old Cabin" width=100%/>
        
        <input type="text" id="nameInput" onkeyup="nameSearchFunction()" placeholder="Search for tunes..">
        
<!--        <input type="text" id="keyInput" onkeyup="keySearchFunction()" placeholder="Search by key..A, C, D, G, Amodel, Whiteface, etc.">-->
        
        <table id="tuneTable" style="width:100%">  
            <tr>

            <tr>

            </tr>

                <td>Test 1</td>
                <td>D</td>
                <td><a href="hints/BillyInTheLowland_hint.m4a">Hint</a>

            </tr>

        </table>
